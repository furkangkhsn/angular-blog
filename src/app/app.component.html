<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button class="outline-none">
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <h1>Blog</h1>
    <span class="flex-1"></span>
    <div>
      <a mat-button [routerLink]="'/giris'"> Giriş </a>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a mat-list-item [routerLink]="'/dashboard'"> Dashboard </a>
      <a mat-list-item [routerLink]="'/users'"> Kullanıcılar </a>
      <a mat-list-item [routerLink]="'/kategoriler'"> Kategoriler </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 88vh;">

      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
