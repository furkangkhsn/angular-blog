<a *ngFor="let user of users" class="flex w-full md:w-1/3 lg:w-1/4" mat-list-item [routerLink]="['/user/', user._id]">
    <mat-card class="yazi-card flex flex-col m-2">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{ user.adi }} {{ user.soyadi }}</mat-card-title>
          <mat-card-subtitle>{{ user.kadi }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions class="flex justify-end">
          <button mat-button>Yazılarına Gözat</button>
        </mat-card-actions>
      </mat-card> 
</a>

<style>
.example-header-image {
  background-image: url('https://material.angular.io/assets/img/examples/shiba1.jpg');
  background-size: cover;
}
</style>
