<div class="main">
    <div class="wrapper">
        <div class="profile-card js-profile-card" *ngFor="let user of users">
            <div class="profile-card__img">
                <img src="https://res.cloudinary.com/muhammederdem/image/upload/v1537638518/Ba%C5%9Fl%C4%B1ks%C4%B1z-1.jpg"
                    alt="profile card">
            </div>

            <div class="profile-card__cnt js-profile-cnt">
                <a class="profile-card__name" [routerLink]="['/user/', user._id]">{{ user.adi }} {{user.soyadi }}</a>
                <div class="profile-card__txt">Front-end Developer from <strong>Mesopotamia</strong></div>
                <div class="profile-card-loc">
                    <span class="profile-card-loc__icon">
                        <svg class="icon">
                            <use xlink:href="#icon-location"></use>
                        </svg>
                    </span>

                    <span class="profile-card-loc__txt">
                        Istanbul, Turkey
                    </span>
                </div>

                <div class="profile-card-inf">
                    <a class="profile-card-inf__item" [routerLink]="['/user/', user._id, 'takipciler']">
                        <div class="profile-card-inf__title">{{ user.takipci != undefined ? user.takipci.length : 0 }}
                        </div>
                        <div class="profile-card-inf__txt">Followers</div>
                    </a>
                    <div class="profile-card-inf__item">
                        <div class="profile-card-inf__title">{{ user.takip != undefined ? user.takip.length : 0 }}</div>
                        <div class="profile-card-inf__txt">Following</div>
                    </div>
                    <div class="profile-card-inf__item">
                        <div class="profile-card-inf__title">{{ user.yazi_adeti }}</div>
                        <div class="profile-card-inf__txt">Articles</div>
                    </div>
                </div>

                <div class="profile-card-ctr">
                    <button class="profile-card__button button--blue js-message-btn">Mesaj</button>
                    <button class="profile-card__button button--orange">Takip Et</button>
                </div>
            </div>

            <div class="profile-card-message js-message">
                <form class="profile-card-form">
                    <div class="profile-card-form__container">
                        <textarea placeholder="Say something..."></textarea>
                    </div>

                    <div class="profile-card-form__bottom">
                        <button class="profile-card__button button--blue js-message-close">
                            Send
                        </button>

                        <button class="profile-card__button button--gray js-message-close">
                            Cancel
                        </button>
                    </div>
                </form>

                <div class="profile-card__overlay js-message-close"></div>
            </div>

        </div>

    </div>
</div>
